<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cybervie Training Enrolment Form</title>
    <!-- css scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <link rel="stylesheet" href="css/styles.css">
     <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat:300,400|Open+Sans&amp;display=swap" rel="stylesheet">
<!-- jsbootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="title">



          <!-- Nav Bar -->
          <nav class="navbar  navbar-expand-md navbar-light bg-white" style="margin-bottom:25px;">
            <a href="/" class="navbar-brand mr-auto" style="margin-left:15px;">
            <img src="https://learn.cybervie.com/assets/img/logo.gif" alt="Cybervie Logo" style="max-height: 50px; max-width: 175px;" >
        </a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>

          </nav>
 <div class="container" style="max-width:1000px;">
   <div class="row">
     <div class="col-8">
       <h2 id="minititle">Cybervie Training Enrolment Form</h2>
     </div>
     <div class="col-4 text-right"  >

     </div>
   </div>
 </div>
      </section>
<form class="formclass" action="#" method="post">
<div class="container" style="max-width:1000px;">
<div class="card no-border" style="border:0;border-radius:15px;">
  <div class="card-body" style="padding:2%;">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="firstName">First Name</label>

    <div class="col-md-9">
      <input class="form-control" id="firstName" type="text" name="firstName"required value="">
    </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="lastName">Last Name</label>

    <div class="col-md-9" >
      <input class="form-control" id="lastName" type="text" name="lastName"required value="">
    </div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="phoneno">Phone Number</label>

<div class="col-md-9" >
  <input class="form-control" id="phoneno" type="text" name="phoneno"required value="" pattern="[0-9]{10}" title="enter 10 digit Phonenumber between 0-9">
</div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="Email">Email</label>

<div class="col-md-9" >
  <input class="form-control" id="Email" type="email" name="Email"required value="">
</div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="Educational_background">Educational Background</label>

<div class="col-md-9" >
  <input class="form-control" id="Educational_background" type="text" name="Educational_background"required value="">
</div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="Work_Experience">Work Experience</label>

<div class="col-md-9 col-form-label" >
  <div class="form-check">
      <input class="form-check-input" id="Work_Experience1" type="radio" name="Work_Experience" value="Fresher" required>
      <label class="form-check-label" for="work_experience1">Fresher</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" id="Work_Experience2" type="radio" name="Work_Experience" value="Experienced" required>
      <label class="form-check-label" for="work_experience2">Experienced</label>
  </div>
</div>

</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="work_experience_deatils">Work Experience Details</label>

<div class="col-md-9" >
  <input class="form-control" id="work_experience_deatils" type="text" name="work_experience_deatils"required value="">
</div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="Expectation">Expectation after completion of course</label>

<div class="col-md-9" >
  <input class="form-control" id="Expectation" type="text" name="Expectation"required value="">
</div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="Why_cybervie">Why Cybervie?
</label>

<div class="col-md-9" >
  <input class="form-control" id="Why_cybervie" type="text" name="Why_cybervie"required value="">
</div>
</div>
<div class="form-group row">
  <label class="col-md-3 col-form-label" for="How_didyouknowabout_Cybervie">How did you know about Cybervie?
</label>

<div class="col-md-9 col-form-label" >
  <div class="form-check">
      <input class="form-check-input" id="How_didyouknowabout_Cybervie_1" type="radio" name="How_didyouknowabout_Cybervie" value="Referral" required>
      <label class="form-check-label" for="How_didyouknowabout_Cybervie_1">Referral</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" id="How_didyouknowabout_Cybervie_2" type="radio" name="How_didyouknowabout_Cybervie" value="Web" required>
      <label class="form-check-label" for="How_didyouknowabout_Cybervie_2">Web</label>
  </div>
  <div class="form-check">
      <input class="form-check-input" id="How_didyouknowabout_Cybervie_3" type="radio" name="How_didyouknowabout_Cybervie" value="Others" required>
      <label class="form-check-label" for="How_didyouknowabout_Cybervie_3">Others</label>
      <input class="form-control" id="How_didyouknowabout_Cybervie_3" type="text" name="How_didyouknowabout_Cybervie_3_name" placeholder="">
  </div>
</div>

</div>
<div class="form-group">
<button class="btn btn-primary " type="submit"> Submit</button>
<button class="btn btn-default" type="reset"> Reset</button>
  </div>
  </div>
</div>
</div>
</form>
<script src="index.js" charset="utf-8"></script>


  </body>
</html>
